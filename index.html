<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Box</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: url('https://www.publicdomainpictures.net/pictures/280000/nahled/lily-flowers.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            z-index: -1;
        }
        .box {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            transition: transform 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .box:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        .question {
            font-size: 28px;
            margin-bottom: 30px;
            color: #6a1b9a;
            font-weight: 700;
        }
        .answers {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .answer {
            flex: 1;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 500;
            transition: background-color 0.15s ease-in-out, transform 0.15s ease-in-out;
        }
        .answer.he {
            background-color: #c5cae9;
            color: #283593;
        }
        .answer.he:hover {
            background-color: #9fa8da;
            transform: translateY(-3px);
        }
        .answer.yox {
            background-color: #f8bbd0;
            color: #c2185b;
        }
        .answer.yox:hover {
            background-color: #f48fb1;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="box">
        <div class="question">Men sen avtosh doner</div>
        <div class="answers">
            <div class="answer he" onclick="createBubbles()">he</div>
            <div class="answer yox" onclick="runAway()">yox</div>
        </div>
    </div>

    <script>
       
    

        function runAway() {
            const yoxButton = document.querySelector('.answer.yox');
            const maxWidth = window.innerWidth - yoxButton.offsetWidth;

            const newPosition = Math.random() * maxWidth;
            yoxButton.style.transform = `translateX(${newPosition}px)`;

            setTimeout(() => {
                yoxButton.style.transform = 'translateX(0)';
            }, 1000);
        }
    </script>
</body>
</html>
